openapi: 3.0.3
info:
  title: Content Management API
  description: API untuk mengelola pengumuman (announcements) dan berita (news) dalam platform LMS
  version: 1.0.0
  contact:
    name: API Support
    email: support@lms.com

servers:
  - url: http://localhost:8000/api/v1
    description: Development server
  - url: https://api.lms.com/v1
    description: Production server

tags:
  - name: Announcements
    description: Manajemen pengumuman
  - name: News
    description: Manajemen berita
  - name: Course Announcements
    description: Pengumuman khusus kursus
  - name: Statistics
    description: Statistik konten
  - name: Search
    description: Pencarian konten

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Announcement:
      type: object
      properties:
        id:
          type: integer
          example: 1
        author_id:
          type: integer
          example: 1
        course_id:
          type: integer
          nullable: true
          example: null
        title:
          type: string
          example: "Pengumuman Penting"
        content:
          type: string
          example: "Ini adalah konten pengumuman..."
        status:
          type: string
          enum: [draft, published, scheduled]
          example: "published"
        target_type:
          type: string
          enum: [all, role, course]
          example: "all"
        target_value:
          type: string
          nullable: true
          example: null
        priority:
          type: string
          enum: [low, normal, high]
          example: "normal"
        published_at:
          type: string
          format: date-time
          nullable: true
        scheduled_at:
          type: string
          format: date-time
          nullable: true
        views_count:
          type: integer
          example: 0
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    News:
      type: object
      properties:
        id:
          type: integer
          example: 1
        author_id:
          type: integer
          example: 1
        title:
          type: string
          example: "Berita Terbaru"
        slug:
          type: string
          example: "berita-terbaru"
        excerpt:
          type: string
          nullable: true
          example: "Ringkasan berita..."
        content:
          type: string
          example: "Konten lengkap berita..."
        featured_image_path:
          type: string
          nullable: true
          example: "/images/news.jpg"
        status:
          type: string
          enum: [draft, published, scheduled]
          example: "published"
        is_featured:
          type: boolean
          example: false
        published_at:
          type: string
          format: date-time
          nullable: true
        scheduled_at:
          type: string
          format: date-time
          nullable: true
        views_count:
          type: integer
          example: 0
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        status:
          type: string
          example: "error"
        message:
          type: string
          example: "Error message"
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

    Success:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          example: "Operation successful"
        data:
          type: object

security:
  - bearerAuth: []

paths:
  /announcements:
    get:
      tags:
        - Announcements
      summary: Get all announcements
      description: Mendapatkan daftar pengumuman untuk user yang sedang login
      parameters:
        - name: course_id
          in: query
          schema:
            type: integer
          description: Filter by course ID
        - name: priority
          in: query
          schema:
            type: string
            enum: [low, normal, high]
          description: Filter by priority
        - name: unread
          in: query
          schema:
            type: boolean
          description: Filter unread announcements
        - name: per_page
          in: query
          schema:
            type: integer
            default: 15
          description: Items per page
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      current_page:
                        type: integer
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Announcement'
                      total:
                        type: integer
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Announcements
      summary: Create announcement
      description: Membuat pengumuman baru (Admin only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - content
                - target_type
              properties:
                title:
                  type: string
                  example: "Pengumuman Penting"
                content:
                  type: string
                  example: "Ini adalah pengumuman penting..."
                course_id:
                  type: integer
                  nullable: true
                target_type:
                  type: string
                  enum: [all, role, course]
                  example: "all"
                target_value:
                  type: string
                  nullable: true
                priority:
                  type: string
                  enum: [low, normal, high]
                  default: "normal"
                status:
                  type: string
                  enum: [draft, published, scheduled]
                  default: "draft"
                scheduled_at:
                  type: string
                  format: date-time
                  nullable: true
      responses:
        '201':
          description: Announcement created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Announcement'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /announcements/{id}:
    get:
      tags:
        - Announcements
      summary: Get announcement detail
      description: Mendapatkan detail pengumuman
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    $ref: '#/components/schemas/Announcement'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Announcements
      summary: Update announcement
      description: Mengupdate pengumuman
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
                target_type:
                  type: string
                  enum: [all, role, course]
                target_value:
                  type: string
                  nullable: true
                priority:
                  type: string
                  enum: [low, normal, high]
      responses:
        '200':
          description: Announcement updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Announcements
      summary: Delete announcement
      description: Menghapus pengumuman (soft delete)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Announcement deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /announcements/{id}/publish:
    post:
      tags:
        - Announcements
      summary: Publish announcement
      description: Mempublikasikan pengumuman
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Announcement published
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /announcements/{id}/schedule:
    post:
      tags:
        - Announcements
      summary: Schedule announcement
      description: Menjadwalkan publikasi pengumuman
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - scheduled_at
              properties:
                scheduled_at:
                  type: string
                  format: date-time
                  example: "2025-12-10T10:00:00Z"
      responses:
        '200':
          description: Announcement scheduled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /announcements/{id}/read:
    post:
      tags:
        - Announcements
      summary: Mark as read
      description: Menandai pengumuman sudah dibaca
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Marked as read
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /news:
    get:
      tags:
        - News
      summary: Get all news
      description: Mendapatkan daftar berita
      parameters:
        - name: category_id
          in: query
          schema:
            type: integer
          description: Filter by category
        - name: tag_id
          in: query
          schema:
            type: integer
          description: Filter by tag
        - name: featured
          in: query
          schema:
            type: boolean
          description: Filter featured news
        - name: date_from
          in: query
          schema:
            type: string
            format: date
          description: Filter from date
        - name: date_to
          in: query
          schema:
            type: string
            format: date
          description: Filter to date
        - name: per_page
          in: query
          schema:
            type: integer
            default: 15
          description: Items per page
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      current_page:
                        type: integer
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/News'

    post:
      tags:
        - News
      summary: Create news
      description: Membuat berita baru (Admin/Instructor)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - content
              properties:
                title:
                  type: string
                  example: "Berita Baru"
                slug:
                  type: string
                  nullable: true
                  example: "berita-baru"
                excerpt:
                  type: string
                  nullable: true
                content:
                  type: string
                  example: "Konten lengkap berita..."
                featured_image_path:
                  type: string
                  nullable: true
                is_featured:
                  type: boolean
                  default: false
                status:
                  type: string
                  enum: [draft, published, scheduled]
                  default: "draft"
                scheduled_at:
                  type: string
                  format: date-time
                  nullable: true
                category_ids:
                  type: array
                  items:
                    type: integer
                tag_ids:
                  type: array
                  items:
                    type: integer
      responses:
        '201':
          description: News created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /news/trending:
    get:
      tags:
        - News
      summary: Get trending news
      description: Mendapatkan berita trending
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
          description: Number of items
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/News'

  /news/{slug}:
    get:
      tags:
        - News
      summary: Get news detail
      description: Mendapatkan detail berita
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    $ref: '#/components/schemas/News'

    put:
      tags:
        - News
      summary: Update news
      description: Mengupdate berita
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
                excerpt:
                  type: string
                featured_image_path:
                  type: string
                is_featured:
                  type: boolean
                category_ids:
                  type: array
                  items:
                    type: integer
      responses:
        '200':
          description: News updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

    delete:
      tags:
        - News
      summary: Delete news
      description: Menghapus berita (soft delete)
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: News deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /news/{slug}/publish:
    post:
      tags:
        - News
      summary: Publish news
      description: Mempublikasikan berita
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: News published
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /courses/{course}/announcements:
    get:
      tags:
        - Course Announcements
      summary: Get course announcements
      description: Mendapatkan pengumuman untuk kursus tertentu
      parameters:
        - name: course
          in: path
          required: true
          schema:
            type: integer
        - name: per_page
          in: query
          schema:
            type: integer
            default: 15
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object

    post:
      tags:
        - Course Announcements
      summary: Create course announcement
      description: Membuat pengumuman untuk kursus (Instructor/Admin)
      parameters:
        - name: course
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - content
              properties:
                title:
                  type: string
                content:
                  type: string
                priority:
                  type: string
                  enum: [low, normal, high]
                status:
                  type: string
                  enum: [draft, published, scheduled]
      responses:
        '201':
          description: Course announcement created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /content/statistics:
    get:
      tags:
        - Statistics
      summary: Get overall statistics
      description: Mendapatkan statistik keseluruhan
      parameters:
        - name: type
          in: query
          schema:
            type: string
            enum: [all, announcements, news]
            default: all
        - name: course_id
          in: query
          schema:
            type: integer
        - name: category_id
          in: query
          schema:
            type: integer
        - name: date_from
          in: query
          schema:
            type: string
            format: date
        - name: date_to
          in: query
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object

  /content/search:
    get:
      tags:
        - Search
      summary: Search content
      description: Mencari konten (berita dan pengumuman)
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
            minLength: 2
          description: Search query
        - name: type
          in: query
          schema:
            type: string
            enum: [all, news, announcements]
            default: all
        - name: category_id
          in: query
          schema:
            type: integer
        - name: date_from
          in: query
          schema:
            type: string
            format: date
        - name: date_to
          in: query
          schema:
            type: string
            format: date
        - name: per_page
          in: query
          schema:
            type: integer
            default: 15
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
